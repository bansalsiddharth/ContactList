<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Contact list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/main.css">
</head>

<body>
    <header class="contact_header">
        <img class="all_image_icons back_button" src='assests/images/back-button.png' alt='back button' />
        <h2 class='contact_heading'>Contact</h2>
        <img class="all_image_icons" src='assests/images/loupe.png' alt='add contact' />
        <img class="all_image_icons" src='assests/images/contact.png' alt='search contact' />
    </header>
    <main>
        <div class="list-group">
            <a href="#" class="list-group-item" id='steve_jobs_info'>
                <img class="contact_list_img" src=' assests/images/steve_job.png' alt='Steve Jobs' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Steve</p>
                    <p class='contact_relation '>work</p>
                </div>

                <img class="all_image_icons" id='steve_id' src='assests/images/more.png' alt='more icon' />
            </a>


            <a href="#" class="list-group-item" id='mark_info'><img class="contact_list_img" src='assests/images/mark.png' alt='Mark Zuckerberg' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Zuckerberg</p>
                    <p class='contact_relation'>work</p>
                </div>

                <img class="all_image_icons" id='mark_id' src='assests/images/more.png' alt='more icon' />
            </a>
            <a href="#" class="list-group-item" id='bill_gates_info'><img class="contact_list_img" src='assests/images/Bill.png' alt='Bill Gates' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Bill</p>
                    <p class='contact_relation'>work</p>
                </div>

                <img class="all_image_icons" id='bill_id' src='assests/images/more.png' />
            </a>
            <a href="#" class="list-group-item" id='larry_info'><img class="contact_list_img" src='assests/images/Larry.jpeg' alt='Larry Page' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Larry</p>
                    <p class='contact_relation'>work</p>
                </div>

                <img class="all_image_icons" id='larry_id' src='assests/images/more.png' alt='more icon' />
            </a>
            <a href="#" class="list-group-item" id='scott_info'><img class="contact_list_img" src='assests/images/steve_job.png' alt='Scott' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Scott</p>
                    <p class='contact_relation'>work</p>
                </div>

                <img class="all_image_icons" id='scott_id' src='assests/images/more.png' alt='more icon' />
            </a>
            <a href="#" class="list-group-item" id='barak_obama_info'><img class="contact_list_img" src='assests/images/barack_obama.png' alt='Barack Obama' />
                <div class='row contact_list_group '>
                    <p class="contact_name">Barack</p>
                    <p class='contact_relation'>work</p>
                </div>

                <img class="all_image_icons" id='barack_id' src='assests/images/more.png' alt='more icon' />
            </a>
        </div>
    </main>
</body>
<script src="assests/js/main.js"></script>

</html>
