<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Contact Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/main.css">
</head>

<body>

    <main>
        <!-- Template designed for diplaying contact information on the go -->
        <div class="card">
            <div class='conatiner'>
                <img class="all_image_icons back_button" id='backButon' src='assests/images/back-button.png' alt='back button' />
                <div class="text-block">
                    <p id='contact_card_name'></p>
                </div>
                <img src='#' class="card-img-top" id='contact_image' alt="contact-image">
            </div>

            <ul class="list-group contact_information">
                <li class="list-group-item" id='home_phone'></li>
                <li class="list-group-item" id='work_phone'></li>
                <li class="list-group-item" id='email_id'></li>
                <li class="list-group-item" id='site_url'></li>
                <li class="list-group-item" id='skype_id'></li>
            </ul>

        </div>

    </main>
</body>
<script src="assests/js/contact-info.js"></script>
<script src="assests/js/contact-info-fetch.js"></script>


</html>
